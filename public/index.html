<!DOCTYPE html>
<html dir="ltr" data-ng-app="yugiho">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <link href="/images/favicon.ico" type="image/ico" rel="icon">
    <link href="stylesheets/style.14910d1e.css" rel="stylesheet">
    <script type="text/javascript" src="js/scripts.min.873fb34f.js"></script>
</head>
<body layout="row" ng-cloak>
    <div ng-hide="dataLoaded" style="margin:0 auto;">
        <div class="preloader" ></div>
        <h2 style="text-align:center; color:#4c5264;">Please Wait! Yu-Gi-Oh App is loading the cards....</h2>
    </div>
    <md-sidenav ng-show="dataLoaded" class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <header class="nav-header">
            <a ng-href="/" class="site-logo">
                <img src="/images/yu-gi-oh.png" alt="Yu-Gi-Oh" />
            </a>
            <h1 class="docs-logotype md-heading">Welcome</h1>
        </header>
        <md-content flex role="navigation">
            <ul class="sidebar-nav" ng-controller="SideBarController" >
                <li ng-repeat="section in collection" class="parent-list-item" ng-class="{'parentActive' : vm.isSectionSelected(section)}">
                    <menu-link section="section"></menu-link>
                </li>
            </ul>
        </md-content>
    </md-sidenav>
    <div ng-show="dataLoaded" layout="column" tabIndex="-1" role="main" flex ui-view></div>
</body>
</html>
